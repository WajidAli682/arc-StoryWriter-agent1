<!DOCTYPE html>
<html>
<head>
  <title>AI Story Teller - Magical Story Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
  <style>
    /* Same CSS as before - no changes needed */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffd60a, #ff9e00, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 25px;
    }

    .wallet-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .connect-btn {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
      width: 100%;
      font-size: 1.1rem;
    }

    .generate-btn {
      background: linear-gradient(45deg, #4361ee, #3a0ca3);
      color: white;
      width: 100%;
      font-size: 1.1rem;
    }

    .tip-btn {
      background: linear-gradient(45deg, #06d6a0, #04a777);
      color: white;
      width: 100%;
      font-size: 1.2rem;
      padding: 18px 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 18px 20px;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 214, 10, 0.3);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: #666;
    }

    .status {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 15px 0;
      border-left: 4px solid #f39c12;
      font-weight: 600;
    }

    .status.success {
      background: rgba(6, 214, 160, 0.2);
      border-left-color: #06d6a0;
    }

    .status.error {
      background: rgba(220, 53, 69, 0.2);
      border-left-color: #dc3545;
    }

    .story-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 25px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .story-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffd60a;
    }

    .story-content {
      font-size: 1.05rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.9);
    }

    .teaser-note {
      background: rgba(255, 214, 10, 0.1);
      border: 1px solid rgba(255, 214, 10, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      color: #ffd60a;
    }

    .audio-player {
      width: 100%;
      margin: 20px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
    }

    .tx-link {
      display: block;
      text-align: center;
      color: #ffd60a;
      text-decoration: none;
      font-weight: 600;
      padding: 12px;
      background: rgba(255, 214, 10, 0.1);
      border-radius: 12px;
      margin: 15px 0;
      transition: all 0.3s ease;
    }

    .tx-link:hover {
      background: rgba(255, 214, 10, 0.2);
      transform: translateY(-1px);
    }

    .hint {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hidden {
      display: none;
    }

    .success-message {
      text-align: center;
      padding: 20px;
      background: rgba(6, 214, 160, 0.2);
      border-radius: 16px;
      margin: 20px 0;
      border: 1px solid rgba(6, 214, 160, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .btn {
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>‚ú® AI Story Teller</h1>
      <p class="subtitle">Magical Stories Powered by AI</p>
      <p class="tagline">Tip $0.50 to unlock the full magical experience!</p>
    </div>

    <!-- Wallet Connection -->
    <div class="wallet-section">
      <button class="btn connect-btn" id="connectBtn" onclick="connect()">
        <span>üîó Connect Wallet</span>
      </button>
      <div id="status" style="margin:15px 0; font-weight:600;"></div>
    </div>

    <!-- Story Input -->
    <div class="input-group">
      <input type="text" id="msg" placeholder="tell story about a dragon, cat, space adventure, etc.">
      <p class="hint">Try any format: "about cat", "story about dragon", "space adventure"</p>
    </div>

    <button class="btn generate-btn" onclick="send()">
      <span>üé≠ Generate Story</span>
    </button>

    <!-- Response Area -->
    <div id="response" style="margin:15px 0; min-height:30px;"></div>
    <div id="written" class="story-container" style="display:none;">
      <div class="story-title">Your Story</div>
      <div class="story-content" id="storyText"></div>
      <div id="teaserNote" class="teaser-note" style="display:none;">
        üéß Listen to the teaser! Tip $0.50 to unlock full story with audio.
      </div>
    </div>

    <audio id="audio" class="audio-player" controls style="display:none;"></audio>

    <!-- Tip Section -->
    <div style="text-align:center; margin:20px 0;">
      <button class="btn tip-btn pulse" id="tipBtn" onclick="tip()" disabled>
        <span id="tipText">üíù TIP $0.50</span>
      </button>
    </div>

    <div id="txLink" style="margin:10px 0;"></div>
  </div>

  <script>
    let web3, userAccount;

    // Updated for Vercel deployment
    const API_BASE = ''; // Same domain par hoga Vercel par

    async function connect() {
      if (!window.ethereum) return alert("Install MetaMask!");
      web3 = new Web3(window.ethereum);

      const btn = document.getElementById('connectBtn');
      btn.disabled = true;
      btn.innerText = 'Connecting...';

      try {
        await ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = (await web3.eth.getAccounts())[0];

        document.getElementById('status').innerText = `Connected: ${userAccount.slice(0,6)}...${userAccount.slice(-4)}`;
        document.getElementById('tipBtn').disabled = false;
        btn.innerText = 'Connected';
        btn.disabled = true;

        await fetch('/connect', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({wallet: userAccount})
        });
      } catch (e) {
        alert("Connection denied!");
        btn.innerText = 'Connect Wallet';
        btn.disabled = false;
      }
    }

    async function send() {
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return;

      if (!userAccount) {
        alert("Please connect wallet first!");
        return;
      }

      // Show loading
      document.getElementById('response').innerText = 'Creating your magical story...';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg, wallet: userAccount})
      }).then(r => r.json());

      document.getElementById('response').innerText = res.reply || '';
      
      if (res.written) {
        document.getElementById('storyText').innerText = res.written;
        document.getElementById('written').style.display = 'block';
        
        // Show teaser note if it's a teaser
        if (res.canTip) {
          document.getElementById('teaserNote').style.display = 'block';
        } else {
          document.getElementById('teaserNote').style.display = 'none';
        }
      }
      
      if (res.audio) {
        // Base64 audio handle karein
        document.getElementById('audio').src = res.audio;
        document.getElementById('audio').style.display = 'block';
      }
      
      if (res.canTip) {
        document.getElementById('tipBtn').disabled = false;
      }
    }

    async function tip() {
      if (!userAccount) return alert("Connect first!");
      const btn = document.getElementById('tipBtn');
      const text = document.getElementById('tipText');
      btn.disabled = true;
      text.innerHTML = '<span class="loading"></span> Preparing...';

      try {
        const res = await fetch('/tip', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({wallet: userAccount})
        }).then(r => r.json());

        if (res.status === 'sign_required') {
          text.innerHTML = '<span class="loading"></span> Confirm in MetaMask...';
          await sendTip(res.tx);
        } else {
          alert(res.reply);
          text.innerText = 'TIP $0.50';
          btn.disabled = false;
        }
      } catch (e) {
        alert("Failed: " + (e.message || e));
        text.innerText = 'TIP $0.50';
        btn.disabled = false;
      }
    }

    async function sendTip(tx) {
      const text = document.getElementById('tipText');
      text.innerHTML = '<span class="loading"></span> Confirm in MetaMask...';

      try {
        const txParams = { ...tx, from: userAccount };
        const txHash = await ethereum.request({
          method: 'eth_sendTransaction',
          params: [txParams]
        });

        // Confirm tx & unlock full story
        text.innerHTML = '<span class="loading"></span> Unlocking full story...';
        
        const confirmRes = await fetch('/confirm_tx', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({tx_hash: txHash, wallet: userAccount})
        }).then(r => r.json());

        document.getElementById('response').innerText = confirmRes.reply;
        document.getElementById('storyText').innerText = confirmRes.written;
        document.getElementById('audio').src = confirmRes.audio;
        document.getElementById('audio').style.display = 'block';
        document.getElementById('txLink').innerHTML = `<a href="${confirmRes.explorer}" target="_blank" class="tx-link">üîó View Transaction on ArcScan</a>`;
        text.innerText = 'Tip Sent!';
        
        // Hide teaser note
        document.getElementById('teaserNote').style.display = 'none';
        
      } catch (e) {
        alert(e.code === 4001 ? "You rejected the transaction!" : "Failed: " + (e.message || e));
        text.innerText = 'TIP $0.50';
        document.getElementById('tipBtn').disabled = false;
      }
    }

    // Enter key support
    document.getElementById('msg').addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
